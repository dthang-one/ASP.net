<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/ef73302471.js" crossorigin="anonymous"></script> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>
<body>
    <div class="background">
        <div class="glass">
            <aside>
                <div class="logo">
                </div>
                <nav>
                    <h1>Menu</h1>
                    <ul class="cate">
                        <li>
                            <i class="fas fa-house-user"></i>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <i class="fas fa-users"></i>
                            <a href="artists.html">Artists</a>
                        </li>
                        <li>
                            <i class="fas fa-address-card"></i>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <i class="fas fa-bookmark"></i>
                            <a href="#">Saved</a>
                        </li>
                        <li>
                            <i class="fas fa-cog"></i>
                            <a href="#">Settings</a>
                        </li>
                    </ul>
                </nav>
                <div class="contact">
                    <a href="#">
                        CONTACT
                    </a>
                </div>
            </aside>
            <main>
                <div class="field-name">
                    <legend class="title">
                        Name
                        <span class="required">*</span>
                    </legend>
                    <div class="detail-name">
                        <div class="name" id="first-name">
                            <label for="" class="caption">
                                <input class="field-element" type="text" aria-required="true">
                            </label>
                            <span class="caption-text">First name</span>
                        </div>
                        <div class="name" id="last-name">
                            <label for="" class="caption">
                                <input class="field-element" type="text" aria-required="true">
                            </label>
                            <span class="caption-text">Last name</span>
                        </div>
                    </div>
                </div>
                <div class="email-name">
                    <legend class="title">
                        Email
                        <span class="required">*</span>
                    </legend>
                    <input class="field-element" id="email" type="email">
                </div>
                <div class="service">
                    <legend class="title">
                        Service
                        <span class="required">*</span>
                    </legend>
                    <select>
                        <option value="select">select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="descrip">
                    <legend class="title">
                        Descripiton
                        <span class="required">*</span>
                    </legend>
                    <textarea class="field-element" id="description" aria-required="true" spellcheck="false" type="text"></textarea>
                </div>

                <div id="desired-time">
                    <legend class="title">
                        Desired Project Completion Day
                        <span class="required">*</span>
                    </legend>
                    <div id="time">
                        <div class="detail-time" id="month">
                            <label for="" class="caption">
                                <input class="field-element field-control" type="number" aria-required="true">
                            </label>
                            <span class="caption-text">MM</span>
                        </div>
                        <div class="detail-time" id="day">
                            <label for="" class="caption">
                                <input class="field-element field-control" type="number" aria-required="true">
                            </label>
                            <span class="caption-text">DD</span>
                        </div>
                        <div class="detail-time" id="year">
                            <label for="" class="caption">
                                <input class="field-element field-control" type="number" aria-required="true">
                            </label>
                            <span class="caption-text">YY</span>
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <button type="submit" id="submit-btn" >SUBMIT</button>
                </div>
                
                <footer>
                    <div class="slogan">Follow me</div>
                    <div class="media">
                        <a href="https://www.facebook.com/dipho.013/"><img src="images/facebook.png" alt="facebook" width=100 height=100></a>
                        <a href="https://www.instagram.com/d.ducthang_/"><img src="images/instagram.png" alt="instagram" width=100 height=100></a>
                        <a href="https://github.com/dthang-one"><img src="images/github.png" alt="github" width=100 height=100></a>
                    </div>
                </footer>

            </main>
           
        </div>
    </div>        
    <div class="sharp">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </div>
    
</body>
</html>
